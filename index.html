<!DOCTYPE html>
<html>
    <head>
        <title>Sign into JBBQ&FM</title>
    </head>
    <body>
        <h1>Sign in</h1>
        <form action="/confirm.html">
            <label for="fname">First Name:</label>
            <input type="text" name="First Name" id="f_name">
            <br>
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" name="Last Name" id="l_name">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="mail" id="email">
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
            <br>
            <br>
            <label for="confirm">Confirm Password:</label>
            <input type="password" name="Password" id="confirm_pass">
            <br>
            <br>
            <label for="street1">Street address 1:</label>
            <input type="text" name="street address 1" id="street_1">
            <br>
            <br>
            <label for="street2">Street address 2:</label>
            <input type="text" name="street address 2" id="street_2">
            <br>
            <br>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
            <br>
            <br>
            <label for="state">State:</label>
            <input type="text" name="state" id="state">
            <br>
            <br>
            <label for="zip code">Zip Code:</label>
            <input type="number" name="code" id="zip_code">

            
            <h3>Please select your Prefered Language:</h3>
            <input type="radio" id="english" name="gender" value="english">
            <label for="male">English</label>
            <br>
            <br>

            <input type="radio" id="español" name="gender" value="español">
            <label for="female">Español</label>
            <br>
            <br>

            <h3>Select your service</h3>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1"> Foot Masseur</label>
            <br>
            <br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2"> Fry Cook</label>
            <br>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Delivery </label>
            <br>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Janitor </label>
            <br>
            <br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3"> Maintenance </label><br>

            <h3>Pick your desired start date</h3>
            <input type="datetime-local">
            <br>
            <br>
            
            <input type="submit" value="Submit">
        </form>
        <footer>
            <h5>©2020 JBBQ&FM's IP Holder LLC. JBBQ&FM®</h5>
        </footer>
    </body>
</html>
