<!DOCTYPE html>
<html>
    <head>
        <title>Sign into JBBQ&FM</title>
    </head>
    <body>
        <h1>Sign in</h1>
        <form action="index.html" method="post">
            <label for="fname">First Name:</label>
            <input type="text" name="First Name" id="f_name">

            <label for="lname">Last Name:</label>
            <input type="text" name="Last Name" id="l_name">

            <label for="email">Email:</label>
            <input type="email" name="mail" id="email">

            <label for="password">Password:</label>
            <input type="password" name="password" id="password">

            <label for="confirm">Confirm Password:</label>
            <input type="password" name="Password" id="confirm_pass">

            <label for="street1">Street address 1:</label>
            <input type="text" name="street address 1" id="street_1">

            <label for="street2">Street address 2:</label>
            <input type="text" name="street address 2" id="street_2">

            <label for="city">City:</label>
            <input type="text" name="city" id="city">

            <label for="state">State:</label>
            <input type="text" name="state" id="state">

            <label for="zip code">Zip Code:</label>
            <input type="number" name="code" id="zip_code">
        </form>
    </body>
</html>
